apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      name: kafka
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: bitnami/kafka:latest
        ports:
        - name: kafka
          containerPort: 49494
        resources:
            requests:
              cpu: 500m
              memory: 500M
            limits:
              cpu: 1
              memory: 1Gi
        volumeMounts:
        - name: alarm-mapping-config-volume
          mountPath: /etc/opt/ericsson/mapping.yml
          subPath: mapping.yml
      volumes:
      - name: alarm-mapping-config-volume
        configMap:
          name: alarm-mapping-config

